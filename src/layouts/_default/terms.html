{{ define "main" }}
  <h2>{{ i18n (lower .Data.Plural) . }}</h2>
  <hr>
  <ol>
    {{ range .Data.Terms.Alphabetical }}
      <li>
        <a href="{{ $.LanguagePrefix }}/{{ $.Data.Plural }}/{{ .Term | urlize }}">
          {{ .Term }}
        </a>
        <sup>
          {{ .Count }}
        </sup>
      </li>
    {{ end }}
  </ol>
{{ end }}
