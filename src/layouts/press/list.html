

{{ define "main" }}
    <div class="full-width">
        <div class="_960">
            <div class="subpage-description">Decred has been acknowledged as a leading cryptocurrency project by the Chicago Tribune, Bitcoin Magazine and Nasdaq. Below is a gallery of recent mentions.</div>
            <div class="subpage__toggle">
                <a data-toggle="press__coverage" class="active">Coverage</a>
                <a data-toggle="press__releases">Releases</a>
            </div>
        </div>
    </div>

    <div class="full-width press__wrapper">
        <div class="_960">
            <div class="subpage-content-section toggleable">
                <div class="press press__coverage subpage-content w-clearfix active">
                    {{ partial "press-coverage-list" . }}
                </div>

                <div class="press press__releases subpage-content w-clearfix">
                    {{ partial "press-release-list" . }}
                </div>
            </div>
        </div>
    </div>
{{end}}
