<div class="lang-menu w-clearfix">
    <div class="lang-current">{{ .Site.Language }}</div>
    <div class="lang-select" id="language-selector">
        {{ range $.Site.Home.AllTranslations }}
        <div class="lang-selection"><a href="{{ .Permalink }}" data-language="{{ .Lang }}">{{ .Language.LanguageName }}</a></div>
        {{ end }}
    </div>
</div>
