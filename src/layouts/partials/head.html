<head>
  <meta charset="utf-8">

  {{ if eq .IsHome false }}
  <title>{{ T "title" }} - {{ .Title }}</title>
  {{ else }}
  <title>{{ T "title" }}</title>
  {{ end }}

  <!--<title translate>Decred - Autonomous Digital Currency</title>-->
  <meta content='{{ T "description" }}' name="description">
  <meta content="https://decred.org/ogMainSite.jpg" property="og:image">
  <meta content="summary" name="twitter:card">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="/css/modern-normalize.css" rel="stylesheet" type="text/css">
  <link href="/css/components.css" rel="stylesheet" type="text/css">
  <link href="/css/decred-v5.css" rel="stylesheet" type="text/css">
  <noscript>
    <link href="/css/decred-v5-nojs-edition.css" rel="stylesheet" type="text/css">
  </noscript>
  <!-- [if lt IE 9]><script src="/js/html5shiv.min.js" type="text/javascript"></script><![endif] -->

  <script>
    ! function(o, c) {
      var n = c.documentElement,
              t = " w-mod-";
      n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch")
    }(window, document);
  </script>
  <link href="/images/32.png" rel="shortcut icon" type="image/x-icon">
  <link href="/images/256.png" rel="apple-touch-icon">
  <link href="/css/dataTables.css" rel="stylesheet" type="text/css">
  <!--  Custom favicon  -->
  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png?v=fi5jKKtbwv">
  <link rel="icon" type="image/png" href="/images/favicon/favicon-32x32.png?v=fi5jKKtbwv" sizes="32x32">
  <link rel="icon" type="image/png" href="/images/favicon/favicon-16x16.png?v=fi5jKKtbwv" sizes="16x16">
  <link rel="manifest" href="/images/favicon/manifest.json?v=fi5jKKtbwv">
  <link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg?v=fi5jKKtbwv" color="#2973ff">
  <link rel="shortcut icon" href="/images/favicon/favicon.ico?v=fi5jKKtbwv">
  <meta name="apple-mobile-web-app-title" content="Decred - Autonomous Digital Currency">
  <meta name="application-name" content="Decred - Autonomous Digital Currency">
  <meta name="msapplication-TileColor" content="#2973ff">
  <meta name="msapplication-TileImage" content="/images/favicon/mstile-144x144.png?v=fi5jKKtbwv">
  <meta name="msapplication-config" content="/images/favicon/browserconfig.xml?v=fi5jKKtbwv">
  <meta name="theme-color" content="#ffffff">
  <style>
    .footerblockindicator {
      word-break: break-all;
      -ms-word-break: break-all;
      -webkit-word-break: break-word;
      hyphens: auto;
      -webkit-hyphens: auto;
      -moz-hyphens: auto;
    }
    .hand {
      cursor: pointer;
    }
    @media (min-width: 1024px) and (max-width: 1212px) {
      .logo {
        margin-left: -20px;
      }
      .slogan,
      .description,
      .first-view-buttons {
        margin-left: 105px;
      }
    }
    @media (min-width: 992px) and (max-width: 1024px) {
      .front {
        width: 480px;
      }
      .width1100 {
        width: 100%;
        padding-left: 60px;
        padding-right: 60px;
      }
      /*footer*/
      .footerrowscolumn1.footerblockstats,
      .footerrowscolumn1.footerblockicon {
        width: 20.666667%;
      }
      .networkstatistics {
        width: 237px;
      }
      /*statistics*/
      .statisticsminedbar.borderradius4.margin20 {
        width: 100%;
      }
      .column.percentmined {
        width: 100%;
      }
      .column.supplydistribution {
        width: 397px;
      }
      .column.development {
        margin-left: 23px;
        padding-left: 27px;
      }
      .column {
        margin-bottom: 20px;
      }
    }
  </style>

  {{ partial "analytics.html" . }}
</head>
