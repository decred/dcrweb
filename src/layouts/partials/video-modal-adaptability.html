<div class="video-modal">
    <div class="video-modal-wrapper">
        <div class="w-embed w-script">
            {{ partial "_js_builder" (dict "bundle" "video.js" "async" true "resources" ( slice "js/mediaelement-and-player.js" "js/mediaelement.js" )) }}
            {{ partial "_css_builder" (dict "bundle" "video.css" "resources" ( slice "css/mediaelementplayer.css" "css/mediaplayer-custom.css"  ) ) }}
            <video id="player1" class="video-stream"
                   poster="{{ .Site.BaseURL }}/images/video_preview_adaptability.svg"
                   preload="metadata"
                   controls="controls">
                <source src="{{ .Site.BaseURL }}/videos/explainer/decred_on_adaptability.mp4" type="video/mp4">
                <source src="{{ .Site.BaseURL }}/videos/explainer/decred_on_adaptability.webm" type="video/webm">
                <source src="{{ .Site.BaseURL }}/videos/explainer/decred_on_adaptability.ogv" type="video/ogg">
            </video>
        </div>
    </div>
</div>
