baseURL: https://decred.org/
languageCode: en-us
title: Decred
defaultContentLanguage: en
defaultContentLanguageInSubdir: false
pluralizelisttitles: false

# By default, hugo creates pages for the "category" and "tag" taxonomy. We don't
# use these in dcrweb, so disableKinds will prevent them being created.
disableKinds:
- taxonomy
- term

params:
    js_resources:
        - "js/jquery.min.js"
        - "js/jquery.dataTables.min.js"
        - "js/bootstrap.bundle-5.0.2.min.js"
        - "js/moment.min.js"
        - "js/platform.min.js"
        - "js/main.js"
        - "js/vsp.js"

languages: 
    en:
        contentDir: content/en
        languageName: ENG
        weight: 10
        params:
            languageDir: ltr
    zh:
        contentDir: content/zh
        languageName: 中文
        weight: 20
        params:
            languageDir: ltr
    pt:
