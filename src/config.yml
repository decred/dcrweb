baseURL: https://decred.org/
languageCode: en-us
title: Decred
defaultContentLanguage: en
defaultContentLanguageInSubdir: false
pluralizelisttitles: false

# By default, hugo creates pages for the "category" and "tag" taxonomy. We don't
# use these in dcrweb, so disableKinds will prevent them being created.
disableKinds:
- taxonomy
- term

params:
    social_media_links:
        -
            id: matrix
            url: https://decred.org/matrix
        -
            id: discord
            url: https://discordapp.com/invite/GJ2GXfz
        -
            id: twitter
            url: https://twitter.com/decredproject
        -
            id: reddit
            url: https://www.reddit.com/r/decred
        -
            id: youtube
            url: https://www.youtube.com/decredchannel
        -
            id: medium
            url: https://medium.com/decred


    js_resources:
        critical:
            - "js/modernizr.custom.min.js"
            - "js/jquery.min.js"
            - "js/decred-v5.js"
            - "js/underscore.min.js"
            - "js/moment.min.js"
            - "js/jquery.cookie.js"
            - "js/platform.min.js"
            - "js/main.js"
            - "js/vsp.js"
        extra:
            - "js/jquery.dataTables.min.js"
            - "js/jquery.waypoints.min.js"
            - "js/jquery.shuffle.js"
            - "js/inview.min.js"
            - "js/main-ex.js"
            - "js/lottie-webplayer-0.5.1.js"

